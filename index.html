<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Contracheque</title>
    <!-- Link do Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Seu arquivo de estilo personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Simulador de Contracheque</h1>
        <!-- Seção para seleção de Cargo -->
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select id="cargo" class="form-control">
                <option value="" selected disabled>Selecione um cargo</option>
            </select>
        </div>
        <!-- Linha para Classe e Referência lado a lado -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="classe">Classe:</label>
                <select id="classe" class="form-control" disabled>
                    <option value="" selected disabled>Selecione a classe</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="referencia">Referência:</label>
                <select id="referencia" class="form-control" disabled>
                    <option value="" selected disabled>Selecione a referência</option>
                </select>
            </div>
        </div>

        <!-- Tabela de salário -->
        <div class="table-responsive">
            <table id="salaryTable" class="table table-striped table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th>RUBRICA</th>
                        <th>DESCRIÇÃO</th>
                        <th>VALOR (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>P001</td>
                        <td>VENCIMENTO</td>
                        <td id="vencimentoBase">R$ 0,00</td>
                    </tr>
                    <tr>
                        <td>P031</td>
                        <td>
                            ADIC. TEMPO SERVIÇO
                            (<input type="number" id="adicTempoServico" value="0" step="5" min="0" max="60" style="width: 60px;">%)
                        </td>
                        <td id="valorP031">R$ 0,00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Checkboxes para descontos -->
        <div class="form-group">
            <label>Descontos:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkD070">
                <label class="form-check-label" for="chkD070">TCE-UNIMED BELÉM</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkD303">
                <label class="form-check-label" for="chkD303">SINDICONTAS-PA CONTRIBUIÇÃO</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkD019">
                <label class="form-check-label" for="chkD019">ASTCEMP-MENSALIDADE</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkD042">
                <label class="form-check-label" for="chkD042">ASTCEMP-UNIODONTO</label>
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js é necessário para alguns componentes do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu arquivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
